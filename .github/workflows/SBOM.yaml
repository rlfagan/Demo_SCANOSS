name: SCANOSS SBOM SCANNER

on:
  push:
    branches:
      - '*'

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Docker Registry
        if: env.DOCKER_AUTH_REQUIRED == 'true'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Generate SBOM using SCANOSS Docker
        run: |
          docker pull ghcr.io/scanoss/scanoss-py:v1.19.0
          docker run --rm -v $(pwd):/scanoss ghcr.io/scanoss/scanoss-py:v1.19.0 scan ./ --key ${{ secrets.SCANOSS_API_KEY }} -o results.json
          
      - name: Upload SBOM as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scanoss-results
          path: ./results.json

  generate-charts:
    runs-on: ubuntu-latest
    needs: generate-sbom

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download SBOM Result
        uses: actions/download-artifact@v4
        with:
          name: scanoss-results
          path: ./  # Download to root

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas tabulate

      # Step: Run the SBOM vulnerability scan script
      - name: Run Vulnerability Scan Script
        run: |
          mkdir -p reports
          python scripts/scan_repo_vulnerabilities.py

      - name: Upload Vulnerability Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vulnerabilities-report
          path: vulnerabilities_summary.md

      # Upload entire repository scan results
      - name: Upload All SBOM and Report Files
        uses: actions/upload-artifact@v4
        with:
          name: all-sbom-reports
          path: |
            ./results.json
            ./vulnerabilities_summary.md
            ./reports/

      # Step to display summary in GitHub Actions UI
      - name: Display Results in Summary
        run: cat vulnerabilities_summary.md >> $GITHUB_STEP_SUMMARY
